name: nmt_doctor_app
description: "A new Flutter project."
publish_to: "none"
version: 0.7.3

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  go_router: ^14.6.2
  image_picker: ^1.1.2
  provider: ^6.1.2
  url_launcher: ^6.3.1
  flutter_svg: ^2.0.0
  # firebase_core: ^3.10.0
  # firebase_auth: ^5.4.0
  # cloud_firestore: ^5.6.1
  # google_sign_in: ^6.2.2
  uuid: ^4.5.1
  geolocator: ^13.0.2
  firebase_core: ^3.12.1
  firebase_auth: ^5.5.1
  cloud_firestore: ^5.6.5
  firebase_storage: ^12.4.4
  google_sign_in: ^6.2.2


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter/Inter-Regular.ttf
        - asset: assets/fonts/Inter/Inter-Italic.ttf
          style: italic

    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins/Poppins-Bold.ttf
          weight: 700

flutter_native_splash:
  android: true
  ios: false
  web: false

  color: "#ffffff"
  image: assets/images/logo.png
  android_gravity: center

  android_12:
    color: "#ffffff"
    image: assets/images/logo.png
    android_gravity: center
