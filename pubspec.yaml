name: nmt_doctor_app
description: "A new Flutter project."
publish_to: "none"
version: 0.8.4

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  go_router: ^14.6.2
  image_picker: ^1.1.2
  provider: ^6.1.2
  url_launcher: ^6.3.1
  flutter_svg: ^2.0.0
  uuid: ^4.5.1
  geolocator: ^13.0.2
  firebase_core: ^3.12.1
  firebase_auth: ^5.5.1
  cloud_firestore: ^5.6.5
  firebase_storage: ^12.4.4
  google_sign_in: ^6.2.2
  geocoding: ^3.0.0
  shared_preferences: ^2.5.2
  permission_handler: ^11.4.0
  shimmer: ^3.0.0
  firebase_messaging: ^15.2.4
  flutter_local_notifications: ^19.0.0
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: ^0.14.3
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter/Inter-Regular.ttf
        - asset: assets/fonts/Inter/Inter-Italic.ttf
          style: italic

    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins/Poppins-Bold.ttf
          weight: 700

flutter_icons:
  android: true
  ios: false
  image_path: "assets/images/logo.png" # Path to your icon
  adaptive_icon_foreground: "assets/images/logo.png" # For Android adaptive icons
  adaptive_icon_background: "assets/images/logo_background.png" # For Android adaptive icons

